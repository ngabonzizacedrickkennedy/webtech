# theatreManagementSystem/src/main/resources/application.properties

# Server configuration
server.port=8084
spring.application.name=theatreManagementSystem

# Database configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/theatre_db
spring.datasource.username=root
spring.datasource.password=TT4242@mtskr
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Data initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:data.sql
spring.jackson.serialization.fail-on-empty-beans=false

# JWT Configuration
app.jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
app.jwt.expiration-milliseconds=86400000

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable pretty-printing of JSON responses
spring.jackson.serialization.indent-output=true

# CORS Configuration - Only localhost for local development
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Session configuration (using stateless because of JWT)
spring.session.store-type=none

# Disable Whitelabel Error Page
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-binding-errors=always

# Actuator endpoints for monitoring (optional)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

